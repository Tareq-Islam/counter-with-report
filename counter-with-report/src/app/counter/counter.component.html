<div class="counter-wrapper">
  <div class="user-input">
    <div class="user-dist-checkbox">
      <div class="num-check">
        <input type="checkbox" (click)="userInput.isNum = !userInput.isNum" [checked]="userInput.isNum"/>
        <label>Numeric</label>
      </div>
      <div class="num-check">
        <input type="checkbox" (click)="userInput.isAlpa = !userInput.isAlpa" [checked]="userInput.isAlpa"/>
        <label>Alapanumeric</label>
      </div>
      <div class="num-check">
        <input type="checkbox" (click)="userInput.isFloat = !userInput.isFloat" [checked]="userInput.isFloat"/>
        <label>Float</label>
      </div>
    </div>
    <div class="user-dist-filesize">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">File Size</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter file size" (keyup)="userInput.fileSize = $event.target.value" [value]="userInput.fileSize">
      </div>
    </div>
  </div>
  <div class="action-btn">
    <button class="btn btn-sm btn-dark" [disabled]="isStart" (click)="startCount()">Start</button>
    <button class="btn btn-sm btn-info" [disabled]="!isStart" (click)="stopCount()">Stop</button>
  </div>
  <div class="result">
    <div class="count-result">
      <label>Counter Result(Numeric)</label>
      <input type="text" [value]="counter.numeric" disabled>
    </div>
    <div class="count-result">
      <label>Counter Result(Alpa Numeric)</label>
      <input type="text" [value]="counter.alpanumeric" disabled>
    </div>
    <div class="count-result">
      <label>Counter Result(Float)</label>
      <input type="text" [value]="counter.float" disabled>
    </div>
  </div>
  <div class="report-btn">
    <button class="btn btn-sm btn-dark" (click)="generateReports()" [disabled]="this.id === undefined">Generate Report</button>
  </div>
</div>
